<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    div.row.row-top {
        height: 150px;
    }   
    html, body {width: 100%;height: 100%;}
    .col  { 
        margin: 10px;
    }
    .col .row {
        margin: 10px;
    }
    #circle {
        width: 100px;
        height: 100px;
        --border-radius: 50px;
        border-radius: 50px;
        position: absolute;
        top: -100px;
    }   
    div.container.center {
        margin-top: 50px;
    }
    div.row.row-center {
        margin-top: 40px;
        margin-bottom: 25px;
    }
    
    div.col-3.col-right {
        margin-left: 90px
    }
    div.row.row-top {
        margin-bottom: 50px
    }
    </style>

    </head>
    <body onload="return randomColor()" >
        <div class="container-fluid" style="height: 150px; background-color: #4cbc7e;">
             
        </div>


        <div class="container center">
            <div class="row"> 
                <div id="circle" class="col-2"></div>
            </div>
            <div class="row row-center">
                <div class="col-8 col-left" style="height: 700px; background-color: #58a6d1;"></div>
                <div class="col-3 col-right">
                        <div class="row row-top" style="height: 300px; background-color: #8567ad;"></div>
                        <div class="row row-bot" style="height: 350px; background-color: #8567ad;"></div>
                </div>
            </div>

            <div style="height: 150px; background-color: #9cc99b;" class="row justify-content">
            </div>        
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script>
            var color = '#';
            var click = -10;
            // Make random color everytime refresh browser
            function randomColor() {  
                var letters = ['000000','FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF','C0C0C0']; 
                color += letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('circle').style.background = color; 
                return color;
            }


            // make darker function whenever circle clicked. 
            var circle = document.getElementById('circle');
            circle.addEventListener('click', function() {
                // when clicked 9 times. Circle color is black.
                if (click > -100) {
        
                    console.log("Random color is: " +color);
                    var R = parseInt(color.substring(1,3),16);
                    var G = parseInt(color.substring(3,5),16);
                    var B = parseInt(color.substring(5,7),16);
        
                    R = parseInt(R * (100 + click) / 100);
                    G = parseInt(G * (100 + click) / 100);
                    B = parseInt(B * (100 + click) / 100);
        
                    R = (R<255)?R:255;  
                    G = (G<255)?G:255;  
                    B = (B<255)?B:255;  
        
                    var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
                    var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
                    var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
        
                    var color1= "#"+RR+GG+BB;
                    console.log("Dark color" + color1);
                    document.getElementById('circle').style.background = color1;
                    click -= 10;
                } else {
                    //show to console is done when we click 9 times
                    return console.log("done");
                }
                console.log(click);
            });
        </script>        
    </body>
</html>
